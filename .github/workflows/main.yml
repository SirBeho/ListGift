name: CI/CD Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.check.outputs.frontend }}
      backend: ${{ steps.check.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Verificar cambios
        id: check
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  frontend_job:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install & Lint
        run: |
          cd frontend
          npm install
          npm run lint || echo "Linting falló, pero continuamos..."
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      - name: Desplegar Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /htdocs/

  backend_job:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      # 1. PRIMERO instalar dependencias (necesario para PHPStan y los tests)
      - name: Install Dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist

      # 2. VALIDAR Sintaxis
      - name: Check PHP Syntax (Lint)
        run: |
          find backend/src -name "*.php" -print0 | xargs -0 -n1 -P8 php -l

      - name: Debug File System (List Files)
        run: |
          echo "--- Contenido de la raíz ---"
          ls -F
          echo "--- Contenido de backend/src/Config ---"
          ls -R backend/src/Config || echo "Carpeta Config no encontrada"

      - name: Test Backend Routes (Smoke Test)
        run: |
          cd backend
          touch .env
          php -S localhost:8000 &
          sleep 5 
          RESPONSE=$(curl -s http://localhost:8000/health)
          echo "Respuesta del backend: $RESPONSE"
          if [[ $RESPONSE == *"success"* ]]; then
            echo "Validación exitosa."
          else
            echo "Error: El backend no responde success o hay fallo de DB."
            exit 1
          fi

      # 5. DESPLEGAR (Limpia el vendor de desarrollo y sube)
      - name: Desplegar Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /htdocs/backend/
