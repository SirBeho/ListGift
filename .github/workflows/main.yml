name: CI/CD Frontend & Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.check.outputs.frontend }}
      backend: ${{ steps.check.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Verificar cambios
        id: check
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  frontend_job:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install & Build
        run: |
          cd frontend
          npm install
          npm run build
      - name: Desplegar Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /htdocs/

  backend_job:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      # 1. Caché de Composer para que el Job de GitHub sea rápido
      - name: Cache Vendor
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}

      # 2. Instalar dependencias (Si no hay caché o cambió el lock)
      - name: Install Dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist

      # 3. Pruebas y Validaciones
      - name: Check PHP Syntax & Smoke Test
        run: |
          find backend/src -name "*.php" -print0 | xargs -0 -n1 -P8 php -l
          cd backend
          touch .env
          php -S localhost:8000 &
          sleep 3
          curl -s http://localhost:8000/health | grep "success"

      # 4. Limpiar dependencias de desarrollo ANTES de subir
      - name: Prepare Production Vendor
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      # 5. Desplegar Backend (Sincronización Inteligente)
      - name: Desplegar Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /htdocs/backend/
          # IMPORTANTE: Excluimos lo que no debe tocarse en el hosting
          exclude: |
            tests/
            .git*
            .env
            storage/logs/*
